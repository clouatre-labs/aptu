name: iOS Build

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'AptuApp/**'
      - 'crates/aptu-ffi/**'
      - '.github/workflows/ios-build.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'AptuApp/**'
      - 'crates/aptu-ffi/**'
      - '.github/workflows/ios-build.yml'

jobs:
  build:
    runs-on: macos-15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
      
      - name: Select Xcode 26.1
        run: |
          sudo xcode-select -s /Applications/Xcode_26.1.1.app/Contents/Developer
          xcodebuild -version
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          toolchain: stable
          targets: aarch64-apple-ios,x86_64-apple-ios,aarch64-apple-ios-sim
      
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: |
            .
      
      - name: Cache uniffi-bindgen binary
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: ~/.cargo/bin/uniffi-bindgen
          key: uniffi-bindgen-v0.30.0-${{ runner.os }}
          restore-keys: |
            uniffi-bindgen-v0.30.0-
      
      - name: Install XcodeGen
        run: |
          brew install xcodegen
      
      - name: Install uniffi-bindgen
        run: |
          if [ ! -f ~/.cargo/bin/uniffi-bindgen ]; then
            cargo install --git https://github.com/mozilla/uniffi-rs --tag v0.30.0 --bin uniffi-bindgen --features cli uniffi
          else
            echo "uniffi-bindgen already cached"
          fi
      
      - name: Build Rust FFI and generate Swift bindings
        working-directory: AptuApp
        run: |
          ./Scripts/build-rust-ffi.sh
      
      - name: Generate Xcode project
        working-directory: AptuApp
        run: |
          xcodegen generate
      
      - name: Build for iOS Simulator
        working-directory: AptuApp
        run: |
          xcodebuild build \
            -project AptuApp.xcodeproj \
            -scheme AptuApp \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
      
      - name: Run unit tests
        working-directory: AptuApp
        run: |
          xcodebuild test \
            -project AptuApp.xcodeproj \
            -scheme AptuApp \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
        continue-on-error: true
      
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ios-build-artifacts
          path: AptuApp/DerivedData/Build/Products/
          retention-days: 7
