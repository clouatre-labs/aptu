name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip publish, release creation, homebrew)'
        required: true
        type: boolean
        default: true
      version:
        description: 'Version to simulate (e.g., 0.1.3)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write
  attestations: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run }}

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ env.VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Extract version from tag or input
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Validate version matches Cargo.toml
        if: ${{ github.event_name != 'workflow_dispatch' }}
        shell: bash
        run: |
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [ "$VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version $VERSION does not match Cargo.toml version $CARGO_VERSION"
            exit 1
          fi

      - name: Create GitHub release
        if: ${{ env.DRY_RUN != 'true' }}
        id: create_release
        uses: taiki-e/create-gh-release-action@26b80501670402f1999aff4b934e1574ef2d3705 # v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false

      - name: Dry run - skip release creation
        if: ${{ env.DRY_RUN == 'true' }}
        run: echo "DRY RUN - Would create release for v$VERSION"

  build-and-attest:
    name: Build ${{ matrix.target }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false
    uses: ./.github/workflows/build-and-attest.yml
    with:
      target: ${{ matrix.target }}
      os: ${{ matrix.os }}
      cross: ${{ matrix.cross }}
      version: ${{ needs.create-release.outputs.version }}
      dry_run: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run }}
    secrets: inherit

  update-homebrew:
    name: Update Homebrew Formula
    needs: build-and-attest
    if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.dry_run) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew-tap repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          repository: clouatre-labs/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Download SHA256 checksums
        run: |
          RELEASE_TAG="${GITHUB_REF#refs/tags/}"
          RELEASE_URL="https://api.github.com/repos/clouatre-labs/aptu/releases/tags/${RELEASE_TAG}"
          
          # Get release assets
          ASSETS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$RELEASE_URL" | jq '.assets[] | select(.name | endswith(".tar.gz")) | {name: .name, url: .browser_download_url}')
          
          # Download each asset and compute SHA256
          echo "$ASSETS" | jq -r '.url' | while read -r url; do
            filename=$(basename "$url")
            curl -sL "$url" -o "/tmp/$filename"
            sha256=$(sha256sum "/tmp/$filename" | cut -d' ' -f1)
            echo "$filename:$sha256" >> /tmp/checksums.txt
          done

      - name: Update formula with SHA256 values
        run: |
          cd homebrew-tap
          
          # Read checksums
          declare -A shas
          while IFS=':' read -r filename sha; do
            shas["$filename"]="$sha"
          done < /tmp/checksums.txt
          
          # Update formula with if/elsif syntax
          FORMULA="Formula/aptu.rb"
          RELEASE_TAG="${GITHUB_REF#refs/tags/}"
          VERSION_NUMBER="${RELEASE_TAG#v}"
          
          # Generate formula content with if/elsif for architecture detection
          cat > "$FORMULA" << 'FORMULA_EOF'
          class Aptu < Formula
            desc "Gamified OSS issue triage with AI assistance"
            homepage "https://github.com/clouatre-labs/aptu"
            license "Apache-2.0"
            
            if OS.mac? && Hardware::CPU.arm?
              url "https://github.com/clouatre-labs/aptu/releases/download/TAG_PLACEHOLDER/aptu-VERSION_NUMBER_PLACEHOLDER-aarch64-apple-darwin.tar.gz"
              sha256 "SHA256_MACOS_ARM_PLACEHOLDER"
            elsif OS.linux? && Hardware::CPU.arm?
              url "https://github.com/clouatre-labs/aptu/releases/download/TAG_PLACEHOLDER/aptu-VERSION_NUMBER_PLACEHOLDER-aarch64-unknown-linux-musl.tar.gz"
              sha256 "SHA256_LINUX_ARM_PLACEHOLDER"
            elsif OS.linux? && Hardware::CPU.intel?
              url "https://github.com/clouatre-labs/aptu/releases/download/TAG_PLACEHOLDER/aptu-VERSION_NUMBER_PLACEHOLDER-x86_64-unknown-linux-musl.tar.gz"
              sha256 "SHA256_LINUX_INTEL_PLACEHOLDER"
            end
            
            def install
              bin.install "aptu"
            end
            
            test do
              assert_match version.to_s, shell_output("#{bin}/aptu --version")
            end
          end
          FORMULA_EOF
          
          # Replace placeholders with actual values
          sed -i "s/VERSION_NUMBER_PLACEHOLDER/${VERSION_NUMBER}/g" "$FORMULA"
          sed -i "s/TAG_PLACEHOLDER/${RELEASE_TAG}/g" "$FORMULA"
          sed -i "s/SHA256_MACOS_ARM_PLACEHOLDER/${shas["aptu-${VERSION_NUMBER}-aarch64-apple-darwin.tar.gz"]}/g" "$FORMULA"
          sed -i "s/SHA256_LINUX_ARM_PLACEHOLDER/${shas["aptu-${VERSION_NUMBER}-aarch64-unknown-linux-musl.tar.gz"]}/g" "$FORMULA"
          sed -i "s/SHA256_LINUX_INTEL_PLACEHOLDER/${shas["aptu-${VERSION_NUMBER}-x86_64-unknown-linux-musl.tar.gz"]}/g" "$FORMULA"

      - name: Create feature branch and commit formula update
        run: |
          cd homebrew-tap
          RELEASE_TAG="${GITHUB_REF#refs/tags/}"
          BRANCH_NAME="update-aptu-${RELEASE_TAG}"
          
          git config user.email "hugues@linux.com"
          git config user.name "Hugues Clouatre"
          git checkout -b "$BRANCH_NAME"
          git add Formula/aptu.rb
          git commit --signoff -m "Update aptu formula for ${RELEASE_TAG}"
          git push origin "$BRANCH_NAME"

      - name: Create pull request with auto-merge
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          cd homebrew-tap
          RELEASE_TAG="${GITHUB_REF#refs/tags/}"
          BRANCH_NAME="update-aptu-${RELEASE_TAG}"
          
          gh pr create \
            --title "Update aptu formula for ${RELEASE_TAG}" \
            --body "Automated formula update with SHA256 checksums for release ${RELEASE_TAG}" \
            --head "$BRANCH_NAME" \
            --base main
          
          # Auto-merge after Audit check passes (ruleset requires status checks)
          gh pr merge "$BRANCH_NAME" --auto --squash --delete-branch

  publish-snap:
    name: Publish to Snap Store
    needs: build-and-attest
    if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.dry_run) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Build snap
        id: build
        uses: snapcore/action-build@3bdaa03e1ba6bf59a65f84a751d943d549a54e79 # v1
        with:
          snapcraft-args: pack

      - name: Publish snap to stable channel
        uses: snapcore/action-publish@214b86e5ca036ead1668c79afb81e550e6c54d40 # v1
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
        with:
          snap: ${{ steps.build.outputs.snap }}
          release: stable


  publish:
    name: Publish to crates.io
    needs: build-and-attest
    if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.dry_run) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # stable
        with:
          toolchain: stable

      - name: Publish aptu-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: cargo publish -p aptu-core

      - name: Wait for index propagation
        run: sleep 30

      - name: Publish aptu-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: cargo publish -p aptu-cli
