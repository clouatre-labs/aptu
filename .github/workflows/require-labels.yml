name: Require Labels

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]

jobs:
  check-labels:
    name: Check Labels
    runs-on: ubuntu-latest
    steps:
      - name: Verify PR has at least one label
        uses: mheap/github-action-required-labels@v5
        with:
          mode: minimum
          count: 1
          labels: ".*"
          use_regex: true
