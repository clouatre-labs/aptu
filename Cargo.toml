[package]
name = "aptu"
version = "0.1.0"
edition = "2021"
description = "Gamified OSS issue triage with AI assistance"
authors = ["Hugues Clou√¢tre"]
license = "MIT"
repository = "https://github.com/clouatre-labs/aptu"

[dependencies]
# Core
clap = { version = "4", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# GitHub
octocrab = "0.44"
secrecy = "0.10"

# Error handling and logging
thiserror = "2"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Configuration and storage
config = "0.14"
keyring = "3"
dirs = "5"

# User experience
indicatif = "0.17"
dialoguer = "0.11"
console = "0.15"

[dev-dependencies]
tokio-test = "0.4"
wiremock = "0.6"
assert_cmd = "2"
